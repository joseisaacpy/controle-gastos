<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ícones -->
    <script
      src="https://kit.fontawesome.com/5432a0e64c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header class="">
      <nav
        class="flex justify-between items-center md:justify-around bg-slate-800 text-slate-50 min-w-full min-h-[10vh] p-2"
      >
        <a href=""><h1 class="font-bold text-2xl md:text-3xl">DevGastos</h1></a>
        <ul class="flex gap-2">
          <li>
            <a
              class="text-2xl border shadow rounded p-1 hover:bg-slate-50 hover:text-black transition-all duration-300"
              href="/dashboard"
              ><i class="fa-solid fa-chart-line"></i
            ></a>
          </li>
          <li>
            <a
              class="text-2xl border shadow rounded p-1 hover:bg-slate-50 hover:text-black transition-all duration-300"
              href="/"
              ><i class="fa-solid fa-home"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <!-- Loading -->
      <div
        id="loading"
        class="h-[80vh] hidden items-center justify-center text-center text-xl text-slate-700 p-4"
      >
        <h2
          class="animate-bounce transition-all duration-100 font-bold text-3xl"
        >
          Carregando dados...
        </h2>
      </div>

      <!-- Container de cards -->
      <section id="cardsContainer" class="hidden">
        <!-- Div de controle de datas com semântica acessível -->
        <div
          class="flex flex-col sm:flex-row justify-between items-center gap-4 w-[90%] mx-auto my-4 p-4 border border-slate-300 rounded-lg bg-white shadow"
        >
          <!-- Campo de data de início -->
          <div class="flex flex-col sm:flex-row items-center gap-2">
            <label for="dataInicio" class="font-bold">Data de início:</label>
            <input
              type="date"
              id="dataInicio"
              name="dataInicio"
              class="border p-1 md:p-2 rounded w-full sm:w-auto"
            />
          </div>

          <!-- Campo de data de fim -->
          <div class="flex flex-col sm:flex-row items-center gap-2">
            <label for="dataFim" class="font-bold">Data de fim:</label>
            <input
              type="date"
              id="dataFim"
              name="dataFim"
              class="border p-1 md:p-2 rounded w-full sm:w-auto"
            />
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-2 p-2">
          <!-- Card de total de gastos -->
          <article
            class="flex justify-center items-center text-center rounded-2xl bg-slate-800 text-slate-50 p-2"
          >
            <p class="text-2xl flex flex-col">
              Total de gastos:
              <span id="totalGasto" class="font-bold"></span>
            </p>
          </article>
          <!-- Card de total de tabulação -->
          <article
            class="flex justify-center items-center text-center rounded-2xl bg-slate-800 text-slate-50 p-2"
          >
            <p class="text-2xl flex flex-col">
              Total de tabulações:
              <span id="totalTabulacao" class="font-bold"></span>
            </p>
          </article>
          <!-- Card de gasto médio -->
          <article
            class="flex justify-center items-center text-center rounded-2xl bg-slate-800 text-slate-50 p-2"
          >
            <p class="text-2xl flex flex-col">
              Gasto médio:
              <span id="gastoMedio" class="font-bold"></span>
            </p>
          </article>
          <!-- Card de último gasto -->
          <article
            class="flex justify-center items-center text-center rounded-2xl bg-slate-800 text-slate-50 p-2"
          >
            <p class="text-2xl flex flex-col">
              Último gasto:
              <span
                id="ultimoGasto"
                class="font-bold flex flex-col gap-1"
              ></span>
            </p>
          </article>
          <!-- Extra -->
          <article
            class="flex justify-center items-center text-center rounded-2xl bg-slate-800 text-slate-50 p-2"
          >
            <p class="text-2xl flex flex-col">
              <span id="" class="font-bold"></span>
            </p>
          </article>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="fixed bottom-0 bg-slate-800 text-slate-50 min-w-full p-2">
      <p class="text-center">Desenvolvido por joseisaacpy</p>
    </footer>
    <!-- JS -->
    <script src="/js/dashboard.js"></script>
  </body>
</html>
